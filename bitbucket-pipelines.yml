image: composer:2.0

pipelines:
  default:
    - parallel:
        - step:
            name: Test
            script:
              - composer install
              -  ./vendor/bin/phpunit test
            caches:
              - composer
        - step:
            name: Lint
            script:
              - composer install
              - ./vendor/bin/phplint . --exclude=vendor
            caches:
              - composer
        - step:
              name: Static Analyser
              script:
                - composer install
                - vendor/bin/phpstan analyse --level 8 src/ test/
              caches:
                - composer
